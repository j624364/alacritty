window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  dynamic_padding: false

  startup_mode: Windowed

scrolling:
  history: 0 # will disable scrolling

  # no of lines the viewport will move for every line scrolled
  multiplier: 3

font:
  size: 7.0

draw_bold_text_with_bright_colors: false

custom_cursor_colors: true

colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  cursor:
    text: '0xffffff'
    cursor: '0x4d4d4c'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xfabd2f'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xebdbb2'

  bright:
    black:   '0x282828'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x83a598'
    white:   '0xebdbb2'

background_opacity: 1.00

